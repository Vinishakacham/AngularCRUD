<nav class="navbar navbar-light bg-primary">
<div class="container-fluid">
    <h1 style="color:aliceblue;">Items List</h1>
    <div class="d-flex">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" >Add Item</button>
    </div>
</div>
</nav>
<table class="table mt-3">
    <thead>
    <tr>
        <th scope="col">Item Name </th>
        <th scope="col">Price</th>
        <th scope="col">Description </th>
        <th>Action</th>
    </tr>
</thead>
<tbody>
<tr *ngFor="let row of ItemData">
    <td>{{row.name}}</td>
    <td>{{row.price}}</td>
    <td>{{row.description}}</td>
    <td>
        <button (click)="onEdit(row)" class="btn btn-info" >Modify</button>
        <button (click)="deleteItem()" lass="btn btn-danger mx-3">Delete</button>
    </td>
</tr>
</tbody>
</table>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Item Details </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="exampleInputName">Item Name</label>
                  <input type="text" formControlName="ItemName" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Item Name">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPrice">Price</label>
                  <input type="text"  formControlName="Price" class="form-control" id="exampleInputPrice" placeholder="Price">
                </div>
                <div class="mb-3">
                    <label for="exampleInputDescription">Description</label>
                    <input type="text"  formControlName="Description" class="form-control" id="exampledescription" placeholder="Description">
                  </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancle"class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" (click)="postItemDetails()" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
